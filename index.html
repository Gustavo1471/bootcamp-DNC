<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet"> 
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section> <!-- Usado para especificar que tem uma sessão  -->
        <header>
            <h1>Bootcamp dnc</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>

            <div class="form-group">
                <label for="">Área de Interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label> Front-End</label>

                    <input type="checkbox" value="back">
                    <label> Back-End</label>

                    <input type="checkbox" value="bd">
                    <label> Banco de Dados</label>
                </div>
                
                
            </div>

            <div class="form-group">
                <label for="">E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="email ">
            </div>

            <div class="form-group">
                <label for="">Telefone:</label>
                <input placeholder="(99) 9999-9999" type="text">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar?:)" type="text">
            </div>
            
            <input type="submit" value="Cadastrar">

        </form>
    </section>
</body>
</html>
